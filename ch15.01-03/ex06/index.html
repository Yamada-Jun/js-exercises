<!doctype html>
<html lang="ja">
<head>
    <title>ex15.1-3.6 page</title>
    <meta charset="utf-8" />
</head>
<body>

    <h1 id="browserInfo">あなたの使用しているブラウザは不明ですね！</h1>
    <h1 id="vulnNotice">不明には本日月日に致命的な脆弱性が存在することが報告されました。</h1>
    <h1>至急こちらの案内に従いアップデートを行ってください。</h1>

    <script>
        function getBrowserName() {
            const ua = navigator.userAgent || '';
            if (/Edg\//i.test(ua)) return 'Microsoft Edge';
            if (/Chrome\//i.test(ua) && !/Google Chrome/i.test(ua)) return 'Google Chrome';
            if (/Safari\//i.test(ua) && !/Chrome\//i.test(ua) && !/Google Chrome\//i.test(ua)) return 'Safari';
            if (/Firefox\//i.test(ua)) return 'Mozilla Firefox';
            return '不明なブラウザ';
        }

        // 日付文字列を作る (例: 2025年12月1日)
        function getTodayString() {
            const d = new Date();
            const y = d.getFullYear();
            const m = d.getMonth() + 1;
            const day = d.getDate();
            return `${y}年${m}月${day}日`;
        }

        (function () {
            const name = getBrowserName();
            const el = document.getElementById('browserInfo');
            if (el) {
                el.textContent = `あなたの使用しているブラウザは${name}ですね！`;
            }

            const vulnEl = document.getElementById('vulnNotice');
            if (vulnEl) {
                const today = getTodayString();
                vulnEl.textContent = `${name}には本日${today}に致命的な脆弱性が存在することが報告されました。`;
            }
        })();
    </script>
</body>
</html>
