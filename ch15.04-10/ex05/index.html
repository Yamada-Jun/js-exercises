<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Web Components Sample</title>
    <meta charset="utf-8" />
    <script src="inline-circle.js"></script>
</head>
  <body>
      <p>
          The document has one marble: <inline-circle></inline-circle>.
          The HTML parser instantiates twa more marbles:
          <inline-circle diameter="1.2em" color="blue" box-shadow="2px 2px 5px red"></inline-circle>
          <inline-circle diameter=".6em" color="gold" box-shadow="0px 10px 10px 10px gray"></inline-circle>.
          How many marbles does the document contain now?
      </p>
  </body>
</html>
